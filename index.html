<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>
  <!-- Carter One font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
  <style>
    body, .card, .btn, .response {
      font-family: "Carter One", cursive, sans-serif;
    }

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 3rem 4rem;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(225, 147, 177, 0.2);
      text-align: center;
      position: relative;
      z-index: 2;
      transition: transform 0.5s ease;
      transform-origin: center center;
      font-size: 1.3rem;
    }

    .card.clicked {
      transform: scale(1.1);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      white-space: nowrap;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #e0e0e0;
      color: #333;
      position: fixed;
      z-index: 5;
    }

    .response {
      margin-top: 2rem;
      font-size: 1.5rem;
      display: none;
      white-space: pre-line;
    }

    .gif-image {
      display: none;
      margin: 1.5rem auto 0;
      width: 550px;
      border-radius: 12px;
      transition: width 0.5s ease;
    }

    .gif-image.clicked {
      width: 400px;
    }

    .confirm-btn {
      background: #ff4d6d;
      color: white;
      margin-top: 1.5rem;
      display: none;
    }

    .tracking-card {
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(225, 147, 177, 0.2);
      text-align: center;
      position: relative;
      z-index: 2;
      display: none;
      max-width: 600px;
    }

    .tracking-container {
      margin-top: 2rem;
      padding: 0 1rem;
    }

    .tracking-header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 1rem;
      background: #fff0f3;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .package-icon {
      font-size: 3rem;
    }

    .tracking-info {
      text-align: left;
      flex: 1;
    }

    .tracking-number {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 0.5rem;
    }

    .status {
      font-size: 1.4rem;
      color: #ff4d6d;
      font-weight: bold;
    }

    .timeline {
      margin: 2rem 0;
      position: relative;
    }

    .delivery-animation {
      margin: 1rem 0;
      position: relative;
      height: 120px;
    }

    .gift-animation {
      width: 200px;
      border-radius: 12px;
      margin: 1rem auto;
      display: block;
    }

    .road {
      position: relative;
      width: calc(100% - 120px);
      margin: 0 auto;
      height: 4px;
      background: #ddd;
      top: 50%;
      border-radius: 2px;
    }

    .road::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: repeating-linear-gradient(
        to right,
        white 0px,
        white 20px,
        transparent 20px,
        transparent 40px
      );
      top: 1px;
    }

    .delivery-truck {
      position: absolute;
      font-size: 2.5rem;
      top: -30px;
      animation: driveToHouse 4s ease-in-out forwards;
    }

    .truck-emoji {
      position: relative;
      z-index: 2;
    }

    @keyframes driveToHouse {
      0% {
        left: 0%;
      }
      100% {
        left: calc(100% - 70px);
      }
    }

    .hearts-trail {
      position: absolute;
      width: 30px;
      height: 30px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .hearts-trail::before,
    .hearts-trail::after {
      content: 'üíù';
      position: absolute;
      font-size: 1.2rem;
      animation: floatHeart 1.5s ease-out infinite;
      opacity: 0;
    }

    .hearts-trail::before {
      animation-delay: 0s;
    }

    .hearts-trail::after {
      animation-delay: 0.75s;
    }

    @keyframes floatHeart {
      0% {
        opacity: 1;
        transform: translate(-50%, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -60px) scale(0.5);
      }
    }

    @keyframes drive {
      0%, 100% {
        left: 0%;
        transform: translateY(0);
      }
      50% {
        left: 70%;
        transform: translateY(-5px);
      }
    }

    .destination {
      position: absolute;
      font-size: 2.5rem;
      right: 0;
      top: -30px;
    }

    .amazon-btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 999px;
      background: #FF9900;
      color: white;
      text-decoration: none;
      margin-top: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(255, 153, 0, 0.3);
    }

    .amazon-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 153, 0, 0.4);
    }

    .timeline-item {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
      position: relative;
    }

    .timeline-item:not(:last-child)::after {
      content: '';
      position: absolute;
      left: 19px;
      top: 40px;
      width: 3px;
      height: calc(100% + 10px);
      background: #e0e0e0;
    }

    .timeline-item.completed::after {
      background: #ff4d6d;
    }

    .timeline-item.active::after {
      background: linear-gradient(to bottom, #ff4d6d, #e0e0e0);
    }

    .timeline-dot {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #e0e0e0;
      border: 4px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    .timeline-item.completed .timeline-dot {
      background: #ff4d6d;
    }

    .timeline-item.active .timeline-dot {
      background: #ff4d6d;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .timeline-content {
      text-align: left;
      padding-top: 0.3rem;
    }

    .timeline-title {
      font-size: 1.3rem;
      margin-bottom: 0.3rem;
    }

    .timeline-date {
      font-size: 1rem;
      color: #666;
    }

    .delivery-message {
      margin-top: 1rem;
      padding: 0.8rem;
      background: #fff0f3;
      border-radius: 12px;
      font-size: 1.2rem;
      color: #ff4d6d;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="valentineHeading">Soph, will you be my Valentine?</h1>
    <button class="btn yes" id="yesBtn">Yes ü•∞üíó</button>

    <img
      id="doubtGif"
      class="gif-image"
      src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2c2eWozcHpreGNwa3V6M3N3a3ZnNXNxdW16dTRyMGQ2Zzh0eDVucCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/LCo3JuJ8ca3XXJQqlM/giphy.gif"
      alt="Suspicious gif"
    />

    <img
      id="yesGif"
      class="gif-image"
      src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
      alt="Happy gif"
    />

    <div class="response" id="response"></div>
    <button class="btn confirm-btn" id="confirmBtn">Of course not! üòá</button>
    <button class="btn confirm-btn" id="rewardBtn">Press me üéÅ</button>
  </div>

  <div class="tracking-card" id="trackingCard">
    <div class="tracking-container">
      
      <img 
        src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZTRpeW11bnpvdHgzOW1vcXc2cmRyNTR2eTh4d3Y5cjFzd2kzdDJxbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xR5cPyPoL5HVXSphqA/giphy.gif"
        alt="Gift animation"
        class="gift-animation"
      />
      
      <div class="delivery-animation">
        <div class="road">
          <div class="delivery-truck">
            <span class="truck-emoji">üéÄ</span>
            <div class="hearts-trail"></div>
          </div>
          <div class="destination">üè†</div>
        </div>
      </div>
      
      <div class="delivery-message">
        Darling's gift is on its way üíïüíïüíï
      </div>
      
      <a href="https://www.amazon.com/gp/your-account/order-details?orderID=111-4487265-6582627" target="_blank" class="amazon-btn">
        Track on Amazon üì¶
      </a>
    </div>
  </div>

  <button class="btn no" id="noBtn">No üòñüíî</button>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const response = document.getElementById("response");
    const card = document.querySelector(".card");
    const yesGif = document.getElementById("yesGif");
    const doubtGif = document.getElementById("doubtGif");
    const heading = document.getElementById("valentineHeading");
    const confirmBtn = document.getElementById("confirmBtn");

    function clamp(v, min, max) {
      return Math.min(Math.max(v, min), max);
    }

    // place NO directly over YES at start
    function placeOverYes() {
      const r = yesBtn.getBoundingClientRect();
      noBtn.style.left = r.left + "px";
      noBtn.style.top = r.top + "px";
    }
    placeOverYes();

    // NO button runs away from mouse
    document.addEventListener("mousemove", (e) => {
      const r = noBtn.getBoundingClientRect();
      let cx = r.left + r.width / 2;
      let cy = r.top + r.height / 2;
      let dx = cx - e.clientX;
      let dy = cy - e.clientY;
      let dist = Math.hypot(dx, dy);
      if (dist > 200) return;

      dx /= dist;
      dy /= dist;

      let speed = 260 / Math.max(dist, 40);
      dx += (Math.random() - 0.5) * 0.6;
      dy += (Math.random() - 0.5) * 0.6;

      let newLeft = r.left + dx * speed;
      let newTop  = r.top  + dy * speed;

      const padding = 20;
      const maxLeft = window.innerWidth  - r.width  - padding;
      const maxTop  = window.innerHeight - r.height - padding;

      if (newLeft < padding) newLeft = padding + Math.random() * 80;
      if (newTop  < padding) newTop  = padding + Math.random() * 80;
      if (newLeft > maxLeft) newLeft = maxLeft - Math.random() * 80;
      if (newTop  > maxTop)  newTop  = maxTop - Math.random() * 80;

      noBtn.style.left = clamp(newLeft, padding, maxLeft) + "px";
      noBtn.style.top  = clamp(newTop,  padding, maxTop)  + "px";
    });

    // YES button click - show doubt screen
    yesBtn.addEventListener("click", () => {
      heading.style.display = "none";
      response.innerHTML = "You didn't try to hit no did you darling?";
      response.style.display = "block";
      doubtGif.style.display = "block";
      confirmBtn.style.display = "inline-block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });

    // Confirm button click - show final happy screen
    confirmBtn.addEventListener("click", () => {
      response.innerHTML = "I knew baby would say yes! üíóü•∞üíó<br><br>Here's a little reward for the bestest babbyy";
      doubtGif.style.display = "none";
      yesGif.style.display = "block";
      card.classList.add("clicked");
      yesGif.classList.add("clicked");
      confirmBtn.style.display = "none";
      document.getElementById("rewardBtn").style.display = "inline-block";
    });

    // Reward button click - show tracking page
    document.getElementById("rewardBtn").addEventListener("click", () => {
      card.style.display = "none";
      document.getElementById("trackingCard").style.display = "block";
    });
  </script>
</body>
</html>
